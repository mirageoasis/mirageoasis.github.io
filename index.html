<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet" />
    <title>My Page</title>
  </head>
  <body>
    <header>
      <h1>Welcome!</h1>
    </header>
    <main>
      <div id="clock">
        <h2 id="clock-show"></h2>
      </div>
      <div id="name">
        <form action="" id="login">
          <input
            id="loginInput"
            type="text"
            placeholder="type your name!"
            required
          />
          <button id="btn">Login!</button>
        </form>
      </div>
      <div id="todoList">
        <form action="" id="todos">
          <input id="todosInput" type="text" placeholder="write To Dos!!" />
        </form>
      </div>
      <div>
        <img id="image" src="" alt="" />
      </div>
      <div id="locWhe" class="left-box"></div>
    </main>
  </body>
  <script src="./src/clock.js"></script>
  <script src="./src/log.js"></script>
  <script src="./src/image.js"></script>
  <script src="./src/geolocation.js"></script>
</html>
